<!-- Produto -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap.com/css/docs.css}" rel="stylesheet">
     <link th:href="@{/css/myStyle.css}" rel="stylesheet">
    <title>Sistema de Dados CEASA</title>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </head>
</head>
<body>


<header th:insert="~{fragments/menu :: menu-principal}"> </header>

<div class="container">
		
		<div><h5>Produto</h5></div>
		

		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Produto</th>
					<th>Id Subgrupo</th>
					<th>Subgrupo</th>
					
					
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td th:text="${produto.id}"></td>
					<td th:text="${produto.nome}"></td>
					<td th:text="${produto.subgrupo.id}"></td>
					<td th:text="${produto.subgrupo.nome}"></td>
					
					
					
					
					
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
