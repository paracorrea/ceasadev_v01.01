<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap.com/css/docs.css}" rel="stylesheet">
     <link th:href="@{/css/myStyle.css}" rel="stylesheet">
    <title>Sistema de Dados CEASA</title>
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<header th:insert="~{fragments/menu :: menu-principal}"> </header>
<body>
	
	


	<div class="container">
		
		<div><h5>SUBGRUPOS</h5></div>
		

		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Subgrupo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subgrupo : ${subgrupos}">
					<td th:text="${subgrupo.id}"></td>
					<td th:text="${subgrupo.nome}"></td>
				</tr>

			</tbody>
		</table>
	</div>
<div class="footer">
 <footer th:insert="~{fragments/footer :: pie-pagina}" class="footer"></footer>
</div>
</body>
</html>
